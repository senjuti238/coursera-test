<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Two Column Design</title>
<style>

* {
 box-sizing: border-box;
}

div {
 /* background-color: #00FFFF; */
}
p {
 width: 50%;
 /* border: 1px solid black; */
 float: left;
 padding: 10px;
}

#p1 {
 /* background-color: #A52A2A; */
}
#p2 {
 /* background-color: #DEB887; */
}

section {
 clear: left;
}

</style>
</head>
<body>
<h1>Two Column Design</h1>
<div>
<p id="p1">This is paragraph number 1 as you can already see.</p>
<p id="p2">This is paragraph number 2 as you can already see.</p>
<section>This is regular content continuing after the paragraph boxes.</section>
</div>
</body>
</html>
