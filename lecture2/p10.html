<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Inheritance in CSS</title>
<style>
header.navigation p {
 color: blue;
}

p.blurb {
 color: red;
}
p {
 color: green !important;
}

</style>
</head>
<body>
<header class="navigation">
<p class="blurb">Inheritance allows us to write more global styles on parent elements and then "fine-tune" the syles for some of the child elements as needed. Such approach makes writing CSS very efficient.</p>
</header>
</body>
</html>
